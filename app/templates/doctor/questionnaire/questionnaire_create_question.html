{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}Create question{% endblock %}
{% block head %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/new_questionnaire.js') }}"></script>
    <script type="text/javascript">
        window.onload = function() {
          add_question(0);
        };
    </script>
{% endblock %}
{% block body %}
<div class="content-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form id="ques_form" method="POST">
                <h1>Create questions</h1>
                    <div id="ques_list"></div>
                    <button class="btn btn-default" type="button" onclick="add_question(0)">Add Question</button>
                    <button class="btn btn-default" type="submit">Submit Questionnaire</button>
                </form>
                <br/>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</div>
{% endblock %}
