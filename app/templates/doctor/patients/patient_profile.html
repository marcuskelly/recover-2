{% extends "base.html" %}
{% block title %}Patient Profile{% endblock %}
{% block body %}
<div class="content-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h1 class="text-center">Patient Profile</h1>
                <h3>{{ patient.first_name }} {{ patient.last_name }}</h3>
                <h3>{{ patient.email }}</h3>
                <h3>{{ patient.confirmed_at }}</h3>
                <hr style="border:0;background-color:#357ebd;height:1px;">
                <h1 class="text-center">Patient Questionnaires</h1>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</div>
{% endblock %}
